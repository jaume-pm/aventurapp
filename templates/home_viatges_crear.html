
{% block content %}
    <h1 style="width: 100%">{% block title %} Fes un viatge {{usuari_actiu}}! {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="nom_poblacio">Nom de la població: </label>
            <input type="text" name="nom_poblacio"
                   placeholder="Nom de la població">
            </input>
        </p>

        <p>
            <button name="enviat">Fer viatge</button>
        </p>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <button name="tornar">Tornar</button>
    </form>
   
{% endblock %}
