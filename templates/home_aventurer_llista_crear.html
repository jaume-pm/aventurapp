
{% block content %}
    <h1 style="width: 100%">{% block title %} Crea una llista {{usuari_actiu}}! {% endblock %}</h1>
    <form method="post">

        <p>
            <label for="titol">Títol de la llista: </label>
            <input type="text" name="titol"
                   placeholder="Títol">
            </input>
        </p>

        <p>
            <label for="nom_poblacio">Nom de la primera població: </label>
            <input type="text" name="nom_poblacio"
                   placeholder="Nom de la població">
            </input>
        </p>

        <p>
            <button name="enviat">Crear llista</button>
        </p>
        {% if message %}
            <p style="color: red;">{{ message }}</p>
        {% endif %}
        <button name="tornar">Tornar</button>
    </form>
   
{% endblock %}
