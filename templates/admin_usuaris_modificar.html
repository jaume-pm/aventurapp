<form method="POST">
    <h1 style="width: 100%">{% block title %} Modifica les dades d'un usuari {% endblock %}</h1>
    <p>
        <label for="nom_usuari">Nom d'usuari a modificar:</label>
        <input type="text" id="nom_usuari_objectiu" name="nom_usuari_objectiu"
               value="{{ nom_usuari_objectiu }}" required>
    </p>
    <h3>Dades de l'usuari:</h2>
    <p>
        <label for="nom_usuari">Usuari:</label>
        <input type="text" id="nom_usuari" name="nom_usuari"
               value="{{ nom_usuari }}">
    </p>
    <p>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom"
               value="{{ nom }}">
    </p>
    <p>
        <label for="contrassenya">Contrassenya:</label>
        <input type="text" id="contrassenya" name="contrassenya"
               value="{{ contrassenya }}">
    </p>
    <p>
        <button type="submit" name="rebre_valors">Rebre valors</button>
        <button type="submit" name="modificar">Aplicar modificacions</button>
    </p>
    <button onclick="location.href = 'http://127.0.0.1:5000/admin';">Tornar</button>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</form>
